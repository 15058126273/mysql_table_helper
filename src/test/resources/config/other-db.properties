# 驱动类
driver = com.mysql.jdbc.Driver
# 数据库地址
url = jdbc:mysql://192.168.1.72:3306/table_helper_test?useUnicode=true&amp;characterEncoding=utf-8
# 数据库用户
username = yjy
# 数据库密码
password = yyyyyy

# 需要扫描的包, 也就是表实体类所在的包, 包地址无需精确, 如下面这个配置也可以直接写成 com.cardgame.manager.entity
packages = com.yjy.mysql.example.entity
# create(如果当前存在该表名, 则删除原有表, 然后创建新表, 会丢失数据) or update(如果当前存在该表名, 则更新表字段, 否则创建表)
auto = update
# 是否打印执行的sql语句
showSql = true

